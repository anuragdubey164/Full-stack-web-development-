<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex bg-gray-200">
    <div class="left mt-[25%] md:mt-[15%] flex flex-col place-items-center">
        <img class="ml-[45px]" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" width="400">
        <div class="w-[800px]">
            <p class="ml-[270px] text-xl font-normal text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>   
    </div>
    <div class="right mt-[15%] md:mt-[10%] ml-[5%]">
        <div class="bg-white py-10 px-10 flex flex-col shadow-md rounded-xl justify-center place-items-center mr-[10%]">
            <input class="py-3 px-5 w-[340px] mb-5 outline-blue-500 border border-solid rounded-md" type="text" placeholder="Email address or phone number">
            <input class="py-3 px-5 w-[340px] outline-blue-500 border border-solid rounded md" type="password"  placeholder="Password">
            <button class="mt-5 bg-blue-500 text-white py-3 rounded-md w-[340px]"> Log in</button>
            <h3 class="text-center mt-2 text-blue-500 cursor-pointer hover:underline flex flex-wrap">Forgotten password?</h3>    
            <hr class="mt-5">
            <button class="bg-green-500 text-white w-fit flex justify-center py-3 px-3 font-bold rounded-md">Create New Account</button>
        </div>
        <h2 class="mt-3 text-center"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</h2>
    </div>
</body>
</html>
